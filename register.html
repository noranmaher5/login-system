<!DOCTYPE html>
<body lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link rel="stylesheet" href="./css/bootstrap.min.css" />
<link rel="stylesheet" href="./css/style.css" />

    <title>Document</title>
</head>
  
<body class="bg-light">
  <div class="container mt-5">
  <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
    <h2 class="text-center mb-4 fw-bold text-primary">Smart Login System</h2>

    <div class="form-group mb-3">
      <input type="text" class="form-control" id="registerName" placeholder="Enter name">
      <div class="invalid-feedback" id="nameError">Please enter a valid name (letters only, min 2).</div>
    </div>
 
    <div class="form-group mb-3">
      <input type="email" class="form-control" id="registerEmail" placeholder="Enter email">
      <div class="invalid-feedback" id="emailError">Please enter a valid email.</div>
    </div>

    <div class="form-group mb-3">
      <input type="password" class="form-control" id="registerPassword" placeholder="Enter password">
      <div class="invalid-feedback" id="passwordError">Password must be at least 6 characters.</div>
    </div>

    <button class="btn btn-primary w-100" onclick="register()">Register</button>

    <p class="mt-3 text-center">Already have an account? <a href="index.html">Login</a></p>
  </div>
</div>

<!-- JS -->
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
